{% block content %}

<link rel="stylesheet" type="text/css"
  href="https://res.cloudinary.com/da4ebtflu/raw/upload/v1616550835/style.css_rovd3q.css">

<div class='header'>

  <a href="/administrador/lista_de_palavras/">
    <img alt class='logo'
      src='https://github.com/fga-eps-mds/2020.2-Projeto-Kokama-Wiki/raw/main/docs/assets/img/logo.png'>
  </a>

  <a class='logo-text' href="/administrador/lista_de_palavras/">Projeto Kokama</a>
</div>

<div class="box-admin-register">
  <h2>Login</h2>
  <form action="/login/" method="post">
    {% csrf_token %}

    {% for error in form.username.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    <div class="input-box">
      <input name='username' type='text' required>
      <label>Nome de usu√°rio:</label>
    </div>
    {% for error in form.password.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    <div class="input-box">
      <input name='password' type='password' required>
      <label>Senha:</label>
    </div>

    <input value="Entrar" name="submit" type="submit">
  </form>
</div>

{% endblock %}
