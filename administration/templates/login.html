{% block content %}

<style>
  .input-box{
      position: relative;
  }

  .input-box label{
      position: absolute;
      /*top: 0;*/
      left: 0;
      letter-spacing: 1px;
      padding: 10px 0;
      font-size: 16px;
      color: #000000;
      pointer-events: none;
      transition: .5s;
  }

  .input-box input{
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #000000;
      letter-spacing: 1px;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #000000;
      outline: none;
      background: transparent;
  }

  .input-box input:focus~label,
  .input-box input:valid~label{
      top:-18px;
      left: 0;
      color: #F23232;
      font-size: 12px;
  }

  .box{
      display: flex;
      flex-direction: column;
      flex-grow: 4;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) ;
      width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, .9);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, .5);
      border-radius: 7px;
  }

  .box input[type='submit']{
      background: transparent;
      width: 100%;
      border: none;
      outline: none;
      color: #FFFFFF;
      background: #F23232;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
  }

  .header{
      background-color: #FFFFFF;
      display: flex;
      align-items: center;
  }

  .logo{
      width: 45px;
      height: 45px;
      margin-left: 10px;
  }

  .logo-text{
      font-size: 20px;
      margin-left: 20px;
  }

</style>

  
  <div class = "box">
    <h2>Login</h2>
    <form action = "/login/" method="post">
      {% csrf_token %}
      
        <p>
          <div class = "input-box">
            <input name = 'username' type='text' required>
            <label>Nome de usu√°rio:</label>
          </div>
          <div class = "input-box">
            <input name = 'password' type='password' required>
            <label>Senha:</label> 
          </div>
        </p>
    
      <input name="submit" type="submit">
    </form>
  </div>
  
{% endblock %}
